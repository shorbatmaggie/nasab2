<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Nasab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Naskh+Arabic&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="inspector.css" />

  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
      background-color: #F5F5F5;
    }

    .arabic {
      font-family: 'Noto Naskh Arabic', serif;
    }

    body.dyslexic-mode {
      font-family: 'OpenDyslexic', sans-serif;
    }

    header {
      background-color: #588B8B;
      color: white;
    }

    button {
      background-color: #588B8B !important;
      color: white !important;
    }

    section {
      background-color: #FFFFFF !important;
      color: #588B8B;
    }

    input,
    select {
      background-color: #F5F5F5 !important;
    }

    nav a,
    nav label {
      color: #F0A7AD !important;
    }
  </style>
</head>

<body class="p-6 font-sans">

  <!-- Header -->
  <header class="p-6 rounded shadow">
    <div class="max-w-7xl mx-auto">
      <h1 class="text-4xl font-bold tracking-wide">Nasab</h1>
      <p class="mt-1 text-lg not-italic">A Genealogy Visualization Tool for Shāfiʿī Commentaries</p>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="max-w-7xl mx-auto mt-4 mb-8 flex gap-4 text-lg font-semibold">
    <a href="about.html" class="underline">About</a>
    <a href="../kan-zaman/index.html" class="underline">More Tools</a>
    <label>
      <input type="checkbox" id="dyslexia-toggle" />
      Dyslexia-Friendly Font
    </label>
  </nav>

  <!-- Welcome + Links -->
  <section class="max-w-3xl mx-auto p-8 mb-8 bg-white rounded-xl shadow text-[#588B8B] text-center">
    <h2 class="text-2xl font-bold mb-2">Welcome to Nasab</h2>
    <p class="mb-4">
      Visualize and compare the textual genealogy of legal commentaries from the Shāfiʿī <i>madhhab</i>.<br>
      Choose an option below to get started:
    </p>
    <div class="flex justify-center gap-8">
      <a href="explore.html" class="text-lg underline font-semibold">Explore a Text</a>
      <a href="compare.html" class="text-lg underline font-semibold">Compare Multiple Texts</a>
    </div>
  </section>

  <!-- Full Tree Visualization -->
  <main id="chart-area" class="max-w-7xl mx-auto"></main>

  <!-- Observable Runtime -->
  <script type="module">
    import define from "./index.js";
    import { Runtime, Inspector } from "./runtime.js";
    const runtime = new Runtime();
    const main = runtime.module(define, name => {
      if (name === undefined) return new Inspector(document.querySelector("#chart-area"));
    });

    // Dyslexia font toggle
    document.getElementById("dyslexia-toggle").addEventListener("change", function () {
        document.body.classList.toggle("dyslexic-mode", this.checked);

        // Update SVG font family
        const font = this.checked ? "'OpenDyslexic', sans-serif" : "'Noto Sans', sans-serif";
        document.querySelectorAll("#chart-area svg style").forEach(styleEl => {
          styleEl.textContent = styleEl.textContent.replace(
            /font-family:.*?;/,
            `font-family: ${font};`
          );
        });
      });

  </script>
</body>

</html>
