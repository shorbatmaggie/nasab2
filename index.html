<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Nasab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Naskh+Arabic&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="inspector.css" />
</head>

<body class="bg-[#F5F5F5] text-black font-sans p-4">
  <header class="text-center mb-4">
    <h1 class="text-3xl font-bold mb-2">Nasab</h1>
    <nav class="space-x-4">
      <a href="../kan-zaman/index.html">Kan Zaman</a>
      <a href="nasab2.html">Full Tree</a>
      <a href="lineages.html">Key Lineages</a>
    </nav>
  </header>

  <div class="flex justify-end mb-4">
    <button id="dyslexia-toggle"
      class="bg-[#861848] text-white px-4 py-1 rounded-xl shadow-md hover:bg-[#C07293]">Toggle Dyslexia Font</button>
  </div>

  <main id="chart-area"></main>

  <script type="module">
    import define from "./index.js";
    import { Runtime, Inspector } from "./runtime.js";

    const runtime = new Runtime();
    const main = runtime.module(define, name => {
      if (name === undefined) return new Inspector(document.querySelector("#chart-area"));
    });

    // Dyslexia toggle logic
    const toggle = document.getElementById("dyslexia-toggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dyslexia-mode");
    });
  </script>
</body>

</html>
